<app-header
  (recipesOrShoppingSelector)="componentSelector($event)"
></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="componentSelected === 'recipe'"></app-recipes>
      <app-shopping-list *ngIf="componentSelected === 'shopping-list'"></app-shopping-list>
    </div>
  </div>
</div>
